<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Punjabi Wedding MC — Shining With The Stars</title>

  <style>
    :root{
      --bg:#FFD700;
      --maroon:#800000;
      --ink:#000;
      --white:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--ink);
      font-family: Arial, Helvetica, sans-serif;
    }

    /* Top nav (simple) */
    nav{
      background:var(--maroon); padding:12px 10px; text-align:center;
      position:sticky; top:0; z-index:10;
    }
    nav a{
      color:#fff; text-decoration:none; font-weight:700; margin:0 18px;
    }

    /* Heading */
    h2{
      text-align:center; font-size:28px; margin:20px 10px 8px;
      font-weight:800;
    }

    /* Grid gallery */
    .gallery{
      display:grid; gap:20px; padding:20px; max-width:1100px; margin:0 auto;
      grid-template-columns:repeat(auto-fit, minmax(250px, 1fr));
    }
    .gallery-item{
      background:#fff; border-radius:12px; overflow:hidden;
      box-shadow:0 2px 10px rgba(0,0,0,.15);
    }
    .gallery-item img{
      width:100%; height:auto; display:block; cursor:pointer;
    }
    .caption{
      background:#000; color:#fff; text-align:center; padding:10px 12px;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; /* poster vibe */
      font-size:18px; letter-spacing:.3px;
    }

    /* Lightbox */
    .lightbox{
      position:fixed; inset:0; background:rgba(0,0,0,.9);
      display:none; align-items:center; justify-content:center; z-index:9999;
      padding:20px;
    }
    .lightbox.show{ display:flex; }
    .lightbox img{
      max-width:95vw; max-height:90vh; border-radius:12px; box-shadow:0 10px 30px rgba(0,0,0,.5);
    }
    .lb-close{
      position:fixed; top:14px; right:14px; background:#fff; border:0;
      border-radius:999px; padding:8px 11px; font-weight:700; cursor:pointer;
    }
  </style>
</head>
<body>

  <nav>
    <a href="index.html">Home</a>
    <a href="#services">Services</a>
    <a href="#pricing">Pricing</a>
    <a href="#contact">Contact Us</a>
  </nav>

  <h2>Shining With The Stars</h2>

  <div class="gallery" id="starsGallery">
    <div class="gallery-item">
      <img src="stars1.jpg" alt="With Jazzy B" />
      <div class="caption">With Jazzy B</div>
    </div>
    <div class="gallery-item">
      <img src="stars2.jpg" alt="With Garry Sandhu" />
      <div class="caption">With Garry Sandhu</div>
    </div>
    <div class="gallery-item">
      <img src="stars3.jpg" alt="With Raghav" />
      <div class="caption">With Raghav</div>
    </div>
    <div class="gallery-item">
      <img src="stars4.jpg" alt="With Babbu" />
      <div class="caption">With Babbu</div>
    </div>
    <div class="gallery-item">
      <img src="stars5.jpg" alt="With Surjit Khan" />
      <div class="caption">With Surjit Khan</div>
    </div>
    <div class="gallery-item">
      <img src="stars6.jpg" alt="With DJ Goddess" />
      <div class="caption">With DJ Goddess</div>
    </div>
    <div class="gallery-item">
      <img src="stars7.jpg" alt="With DJ Hans" />
      <div class="caption">With DJ Hans</div>
    </div>
  </div>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-modal="true" role="dialog" aria-label="Image viewer">
    <img id="lightboxImg" alt="">
    <button class="lb-close" id="lbClose" aria-label="Close">✕</button>
  </div>

  <script>
    // Simple lightbox
    (function(){
      const lb = document.getElementById('lightbox');
      const lbImg = document.getElementById('lightboxImg');
      const lbClose = document.getElementById('lbClose');

      document.querySelectorAll('#starsGallery img').forEach(img=>{
        img.addEventListener('click', ()=>{
          lbImg.src = img.src;
          lb.classList.add('show');
        });
      });

      const close = ()=> lb.classList.remove('show');
      lb.addEventListener('click', (e)=>{ if(e.target===lb) close(); });
      lbClose.addEventListener('click', close);
      document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') close(); });
    })();
  </script>

</body>
</html>
