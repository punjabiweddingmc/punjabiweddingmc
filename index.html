<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punjabi Wedding MC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fce680;
            margin: 0;
            text-align: center;
        }
        header {
            background-color: maroon;
            padding: 15px 0;
        }
        nav a {
            background-color: maroon;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            font-weight: bold;
        }
        nav a:hover {
            background-color: #a00000;
        }
        .logo {
            margin: 20px auto;
            max-width: 300px;
        }
        h1 {
            color: black;
            margin-top: 10px;
        }
        .btn {
            background-color: maroon;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
            margin: 20px 0;
        }
        .btn:hover {
            background-color: #a00000;
        }
        .profile {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background: white;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        .profile img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid maroon;
        }
        .profile h3 {
            margin: 0;
            font-size: 16px;
        }
        .profile p {
            margin: 0;
            font-size: 12px;
            color: gray;
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <header>
        <nav>
            <a href="#">Home</a>
            <a href="#">Services</a>
            <a href="#">Pricing</a>
            <a href="#">Contact Us</a>
        </nav>
    </header>

    <!-- Logo -->
    <img src="Logo.png" alt="Punjabi Wedding MC Logo" class="logo">

    <!-- Main Heading -->
    <h1>Welcome to Punjabi Wedding MC</h1>

    <!-- Book Now Button -->
    <a class="btn" href="mailto:punjabiweddingmc@gmail.com">Book Now</a>

    <!-- Profile Section -->
    <div class="profile">
        <img src="profile.jpg" alt="Arrjun Singh">
        <div>
            <h3>ARRJUN SINGH</h3>
            <p>CEO, Founder</p>
        </div>
    </div>

</body>
</html>
