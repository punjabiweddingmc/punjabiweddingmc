<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Punjabi Wedding MC</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background-color: #ffeb99; /* Richer yellow */
            color: black;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            padding: 20px;
        }
        header img {
            max-width: 200px;
            height: auto;
        }
        main {
            padding: 20px;
        }
        h1 {
            font-size: 2.4em;
            margin-top: 10px;
            font-weight: 600;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        .book-btn {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1em;
            font-weight: bold;
            color: white;
            background-color: #800000; /* Maroon button */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .book-btn:hover {
            background-color: #a00000;
        }
        .founder {
            position: fixed;
            bottom: 20px;
            left: 20px;
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.85);
            padding: 10px;
            border-radius: 8px;
        }
        .founder img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 10px;
            object-fit: cover;
            border: 2px solid #800000;
        }
        .founder-info {
            text-align: left;
        }
        .founder-info strong {
            font-size: 1.1em;
        }
        .founder-info span {
            font-size: 0.9em;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <img src="Logo.png" alt="Punjabi Wedding MC Logo">
    </header>
    <main>
        <h1>Welcome to Punjabi Wedding MC</h1>
        <p>Your website is now live!</p>
        <a href="mailto:Punjabiweddingmc@gmail.com" class="book-btn">Book Now</a>
    </main>

    <!-- Founder Section -->
    <div class="founder">
        <img src="founder.jpg" alt="Arrjun Singh">
        <div class="founder-info">
            <strong>ARRJUN SINGH</strong>
            <span>CEO, Founder</span>
        </div>
    </div>

    <!-- Load JavaScript files -->
    <script src="index.js"></script>
    <script src="App.js"></script>
</body>
</html>
