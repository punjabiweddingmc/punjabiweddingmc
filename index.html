    body {
        margin: 0;

    header {
        background-color: maroon;

    nav ul li:hover {
        background-color: #990000;
    }
    nav ul li ul {
        display: none;
        position: absolute;
        top: 100%;
        left: 0;

        min-width: 150px;
        z-index: 1000;
    }
    nav ul li:hover ul {
        display: block;
    }
    nav ul li ul li a {

    .book-btn {
        background-color: maroon;
        color: white;
        padding: 10px 20px;
        border: none;
        font-size: 1.2em;
        cursor: pointer;
        margin-top: 20px;
        text-decoration: none;
        display: inline-block;
    }
    .founder-card {
        display: flex;
        align-items: center;
        position: fixed;
        bottom: 20px;
        left: 20px;
        background-color: white;
        border-radius: 10px;
        padding: 10px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .founder-card img {
        border-radius: 50%;
        width: 60px;
        height: 60px;
        margin-right: 10px;
    }
    .founder-text {
        font-family: 'Garamond', serif;
    }
